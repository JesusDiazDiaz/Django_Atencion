{% extends 'basehome.html' %}
{% block main-content %}
<div class="content-header ui-content-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-push-3 col-sm-10 col-sm-push-1">
                    <h1 class="content-heading">Examen fisico</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-push-3 col-sm-10 col-sm-push-1">
                <section class="content-inner margin-top-no">
                    <div class="card">
                        <div class="card-main">
                            <div class="card-inner">
                                <form method="POST">{% csrf_token %}
                                    <span class="text-red">{{ form.errors }} </span>
                                    {% for field in form %}
                                        <div class="form-group">
                                            {% if field.errors %}
                                                <strong class="text-red">{{ field.errors }}</strong>
                                                <label>{{ field.label }}</label>
                                                {% render_field field class='form-control' %}
                                            {% endif %}
                                        </div>
                                    {% endfor %}
                                    <input type="submit" class="btn btn-verde" value="Guardar">
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
{% endblock %}
