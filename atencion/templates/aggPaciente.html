{% extends 'basehome.html' %}
{% load staticfiles %}
{% block main-content %}
    {% load widget_tweaks %}
    <div class="content-header ui-content-header">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-push-3 col-sm-10 col-sm-push-1">
                    <h1 class="content-heading">Nuevo paciente <i class="fa fa-id-card-o" aria-hidden="true"></i></h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-push-3 col-sm-10 col-sm-push-1">
                <section class="content-inner margin-top-no">
                    <div class="card">
                        <div class="card-main">
                            <div class="card-inner">
                                <form method="POST">{% csrf_token %}
                                    {% for field in form %}
                                        <div class="form-group form-group-label {% if field.errors %} form-group-red {% endif %}">
                                            {% if field.errors %}
                                                <strong class="text-red">{{ field.errors }}</strong>
                                            {% endif %}
                                            <label class="floating-label">{{ field.label }}</label>
                                            {% render_field field class='form-control'%}
                                        </div>
                                    {% endfor %}
                                    <input type="submit" class="btn btn-verde" value="Guardar">
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
<script src="{% static 'smart-selects/admin/js/chainedfk.js' %}"></script>
{% endblock %}
